<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>IPFS 使用測試頁面(在國網中心簡報)</title>
</head>
<body>
  <header>
    <h1>歡迎來到 IPFS 測試</h1>
    <p>了解 IPFS 及其功能。</p>
  </header>
  <main>
    <section class="feature">
      <h2>去中心化儲存</h2>
      <p>IPFS 允許您以去中心化的方式儲存和擷取檔案。</p>
    </section>
    <section class="feature">
      <h2>內容定址</h2>
      <p>IPFS 上的檔案是根據其內容而非位置識別，確保資料完整性。</p>
    </section>
    <section class="feature">
      <h2>點對點通訊</h2>
      <p>IPFS 可直接在節點之間進行通訊，減少對中央伺服器的依賴。</p>
    </section>
  </main>
  <footer>
    <p>在 <a href="https://ipfs.io/">ipfs.io</a> 了解更多</p>
  </footer>
</body>
</html>
